<div class="card mt-3" style="width: 18rem;" *ngFor="let task of tasks">
  <div class="card-header fw-bold">
    {{ task.title }}
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{ task.category }}</li>
  </ul>
  <div class="card-footer">
    <button type="button" class="btn btn-success" (click)="editTask(task)">Editar</button>
    <button type="button" class="btn btn-danger" (click)="deteleTask(task.id!)">Remover</button>
  </div>
</div>
<div class="float-end">
  <button type="button" class="btn btn-primary" [routerLink]="['novo']">Nova Tarefa</button>
</div>
