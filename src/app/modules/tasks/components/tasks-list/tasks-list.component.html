
<div *ngFor="let task of tasks" id="task">

  <h3 class="fw-bold m-0" id="taskTitle">{{ task.title }}</h3>
  

  <p class="m-0" id="taskContent">
    {{ task.category }}
  </p>
  

  <div>
    <button type="button" class="btn btn-success me-1" (click)="editTask(task)">Edit</button>
    <button type="button" class="btn btn-danger">Remove</button>
  </div>
 
</div>
