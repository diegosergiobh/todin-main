<form class="needs-validation p-5 d-flex gap-4 flex-column align-items-center" novalidate [formGroup]="form">
    <div>
      <div>
        <label for="title" class="form-label">Título da atividade</label>
        <input
          type="text"
          class="form-control"
          id="title"
          placeholder="Título da atividade"
          formControlName="title"
          [ngClass]="{ 'is-invalid': submitted }"
        />
      </div>
      <div>
        <label for="category" class="form-label">Descrição da atividade</label>
        <textarea
        class="form-control"
        placeholder="Descreva a atividade"
        formControlName="category"
        id="category"
        [ngClass]="{ 'is-invalid': submitted }"
        ></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary" (click)="onSave()" [disabled]="form.invalid">
        Salvar
      </button>
      <button type="submit" class="btn btn-default" (click)="onCancel()" [routerLink]="['/tasks']">
        Cancelar
      </button>
    </div>
  </form>
