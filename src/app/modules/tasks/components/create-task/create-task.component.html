<form class="needs-validation p-3 d-flex gap-4 flex-column align-items-center" novalidate [formGroup]="form">
  <div>
    <div>
      <label for="title" class="form-label">Título da atividade</label>
      <input type="text" class="form-control" id="title" placeholder="Título da atividade" formControlName="title"
        [ngClass]="{ 'is-invalid': submitted }" />
    </div>
    <div>
      <label for="category" class="form-label">Descrição da atividade</label>
      <textarea class="form-control" placeholder="Descreva a atividade" formControlName="category" id="category"
        [ngClass]="{ 'is-invalid': submitted }"></textarea>
    </div>
    <div class="d-flex flex-column">
      <label for="title" class="form-label">Data da atividade</label>
      <input type="date" formControlName="deadline" id="date" class="text-col-black">
    </div>
  </div>




  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-secondary me-1" (click)="onCancel()" [routerLink]="['/tasks']">
      Cancelar
    </button>
    <button type="submit" class="btn btn-primary" (click)="onSave()" [disabled]="form.invalid">
      Salvar
    </button>
  </div>
</form>
