<form class="needs-validation pt-3" novalidate [formGroup]="loginForm">
    <div class="col-sm-6">
      <div class="container d-flex gap-2">
        <label for="email" class="form-label">Email: </label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
          formControlName="email"
          [ngClass]="{ 'is-invalid': submitted }"
        />
      </div>
      <div class="container d-flex gap-1 mt-2">
        <label for="password" class="form-label">Senha: </label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Senha"
          formControlName="password"
          [ngClass]="{ 'is-invalid': submitted }"
        />
      </div>
    </div>
    <div class="float-end">
      <button type="submit" class="btn btn-primary" (click)="login()">
        Entrar
      </button>
    </div>
  </form>
